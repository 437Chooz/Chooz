<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
    
    <link rel="stylesheet" href="css/index.css"/>
    
    <!--    Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    
    <script src="lib/onsen/js/onsenui.js"></script>
<!--    <script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="js/index.js"></script>
    <title>Chooz</title>
</head>
    
<body>
    <ons-navigator animaition="slide" id="myNav" page="login.html" var="myNav"></ons-navigator>
    
    <ons-template id="login.html">
        <ons-page id="login" class="blueBackground">
            <div class="loginOuter">
                <div class="loginMid">
                    <div class="loginInner">
                        <h1>Chooz</h1><br><br>
                        <div>
                        <input type="text" id="id" class="id" placeholder="Email"><br>
                        <input type="text" id="password" class="password" placeholder="Password"><br><br>
                        </div>
                        <ons-button class="loginBtn" onclick="login()">Login</ons-button>
                        <ons-button class="guestBtn">Guest</ons-button><br>
                        <ons-button class="regBtn" id="registerButton" onclick="myNav.pushPage('register.html');">Not a Member? Click Here to Register</ons-button>
                    </div>
                </div>
            </div>
        </ons-page>
    </ons-template>
    
    
    <ons-template id="register.html">
        <ons-page id="register">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center"></div>
            </ons-toolbar>
            <div class="loginOuter">
              <div class="loginMid">
                  <div class="loginInner">    
                      <input class="reg" placeholder="Full Name"><br>
                      <input class="reg" placeholder="Email Address"><br>
                      <input class="reg" placeholder="Password"><br>
                      <input class="reg" placeholder="Confirm Password"><br><br>
                  
                      <ons-button class="regConfirm" onclick="myNav.popPage()">Register</ons-button>
                  </div>
              </div>
            </div>
        </ons-page>
    </ons-template>

</body>
</html>
