<body>
    <ons-navigator animaition="slide" id="myNav" page="login.html" var="myNav"></ons-navigator>
    
    <ons-template id="login.html">
        <ons-page id="login" class="blueBackground">
            <div class="loginOuter">
                <div class="loginMid">  
                    <div class="loginInner">
                        <h1>Chooz</h1><br><br>
                        <div>
                        <input type="email" id="log_id" class="id" placeholder="Email"><br>
                        <input type="password" id="log_password" class="password" placeholder="Password"><br><br>
                        </div>
                        <ons-button class="loginBtn" id="loginButton" onclick="login()">Login</ons-button>
                        <ons-button class="guestBtn" id="anonLoginButton"onclick="anonLogin()">Guest</ons-button><br>
                        <ons-button class="facebookBtn" onclick="facebookLogin()">Login With Facebook</ons-button><br>
                        <ons-button class="googbtn" onclick="googleLogin()">Login With Google</ons-button><br>
                        <ons-button class="regBtn" id="registerButton" onclick="myNav.pushPage('register.html');">Not a Member? Click Here to Register</ons-button>
                    </div>
                </div>
            </div>
        </ons-page>
        
    </ons-template>
    
    <ons-template id="register.html">
        <ons-page id="register">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center"></div>
            </ons-toolbar>
            <div class="loginOuter">
              <div class="loginMid">
                  <div class="loginInner">    
                      <input class="reg" placeholder="Full Name"><br>
                      <input type="email" class="reg" id="reg_id" placeholder="Email"><br>
                      <input type="password" class="reg" id="reg_password" placeholder="Password"><br>
                      <input type="password" class="reg" id="reg_re_password" placeholder="Confirm Password"><br>
                      <font color=#badcef size="2" id="reg_error_msg">Password does not match</font><br>

                      <ons-button class="regConfirm" onclick="register()">Register</ons-button>
                  </div>
              </div>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="location.html">
        <ons-page id="location">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center"></div>
            </ons-toolbar>
            <div class="loginOuter">
              <div class="loginMid">
                  <div class="loginInner">
                      <i class="fa fa-map-marker" style="font-size:48px"></i>
                      <h1>Allow Location Service?</h1><br><br>
                      <ons-button class="location" id="allowLocationButton" onclick="myNav.pushPage('tipNbudgetW/location.html');">Yes</ons-button>
                      <ons-button class="location" id="notAllowLocationButton" onclick="myNav.pushPage('tipNbudgetW/Olocation.html');">No</ons-button>
                  </div>
              </div>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="tipNbudgetW/location.html">
        <ons-page id="tipNbudgetW/location">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center"></div>
            </ons-toolbar>
            <div class="loginOuter">
              <div class="loginMid">
                  <div class="loginInner">
                      <form action="search.html" method="POST">
                      <input type="number" class="tipNbudget" id="tip" placeholder="Tip %"><br>
                      <input type="number" class="tipNbudget" id="budget" placeholder="Budget"><br>
                      <ons-button class="tipNbudgetConfirm" id="zipcode" onclick="tipNbudget()">Submit</ons-button>
                      </form>
                  </div>
              </div>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="tipNbudgetW/Olocation.html">
        <ons-page id="tipNbudgetW/Olocation">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center"></div>
            </ons-toolbar>
            <div class="loginOuter">
              <div class="loginMid">
                  <div class="loginInner">    
                      <input type="number" class="zipcode" id="zipcode" placeholder="Zip Code"><br>
                      <input type="number" class="tipNbudget" id="tip" placeholder="Tip %"><br>
                      <input type="number" class="tipNbudget" id="budget" placeholder="Budget"><br>
                      <ons-button class="tipNbudgetConfirm" onclick="tipNbudget()">Submit</ons-button>
                  </div>
              </div>
            </div>
        </ons-page>
    </ons-template>

</body>
</html>
